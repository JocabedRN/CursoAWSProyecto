
<div class="center">

  <h2>Resultados de la encuesta</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="idpersona" class="space">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idpersona}} </td>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let row"> {{row.nombres}}</td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let row"> {{row.apellidos}}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
        <td mat-cell *matCellDef="let row"> {{row.edad}}</td>
      </ng-container>
  
      <ng-container matColumnDef="lenguaje">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Elecci√≥n </th>
        <td mat-cell *matCellDef="let row"> {{row.lenguaje}}</td>
      </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <span>
          <button mat-icon-button (click)="editar(row)">
            <mat-icon>Editar</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
